<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;900;1000&display=swap"
      rel="stylesheet"
    />

    <title>React Dashboard</title>

    <style>
      * {
        font-family: "Nunito", sans-serif;
        margin: 0;
        padding: 0;
        font-style: normal;
        box-sizing: border-box;
      }
      html {
        font-size: 10px;
      }
      body {
        font-size: 1.6rem;
      }
      :root {
        --colorBrand: rgba(50, 50, 145, 1);
        --colorBlack: rgba(0, 0, 0, 1);
        --colorWhite: rgba(255, 255, 255, 1);
        --colorPrimary: rgba(30, 30, 30, 1);
        --colorSecondary: rgba(100, 100, 100, 1);
        --colorGreen: rgb(26, 152, 26);
        --colorRed: rgba(255, 0, 0, 1);
        --bgBlack: rgba(0, 0, 0, 1);
        --bgWhite: rgba(255, 255, 255, 1);
        --bgPrimary: rgba(200, 200, 200, 1);
        --bgSecondary: rgba(50, 50, 50, 1);
        --borderPrimary: rgba(150, 150, 150, 1);
        --borderSecondary: rgba(200, 200, 200, 1);
        --scrollbarPrimary: rgba(150, 150, 150, 1);
        --scrollbarSecondary: rgba(200, 200, 200, 1);

        --logoContainerHeight: 6rem;
        --navbarContainerHeight: 6rem;
        --footerIconContainerHeight: 5rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
